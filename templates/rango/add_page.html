{% extends 'rango/base.html' %}
{% load static %}

{% block body_block %}
        <h1>Add a Page</h1>

        <form id = "category_form" method="post" action="/rango/category/{{link}}/add_page/">

        	<!--oken de Cross-Site Request Forgery (CSRF)-->
        	{% csrf_token %}
        	{% for hidden in form.hidden_fields %}
        		{{ hidden }}
        	{% endfor %}

        	{% for field in form.visible_fields %}
        		{{ field.errors }}
        		{{ field.help_text }}
        		{{ field }}
        	{% endfor %}

        	<input type="submit" name="submit" value="Create Category"/>

        </form>
{% endblock %}
